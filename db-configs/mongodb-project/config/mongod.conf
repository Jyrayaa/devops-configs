# Network
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Security
security:
  authorization: enabled

# Replication
replication:
  replSetName: rs0
