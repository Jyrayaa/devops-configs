<VirtualHost *:80>
    ServerName api.example.com
    DocumentRoot /var/www/api/public_html

    <Directory /var/www/api/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ProxyPass "/v1/" "http://127.0.0.1:5000/"
    ProxyPassReverse "/v1/" "http://127.0.0.1:5000/"

    ErrorLog ${APACHE_LOG_DIR}/api_error.log
    CustomLog ${APACHE_LOG_DIR}/api_access.log combined
</VirtualHost>
